<div class="contacts-nav-container">
    <div class="mat-subheader contacts-title">
        Contacts
    </div>
    <div class="contacts-add-button-div">
        <button mat-mini-fab>+</button>
    </div>
</div>
<mat-list>
    <mat-list-item *ngFor="let contact of contacts" (click)="onSelect(contact)" [ngClass]="contact == currentContact ? 'current-contact-highlight' : ''">
        <app-contact-card class="contact-card" [contact]="contact">
        </app-contact-card>
    </mat-list-item>
</mat-list>
