<h1 mat-dialog-title>Add new contact</h1>
<div mat-dialog-content class="add-contact-form-container">
    <mat-form-field class="name-field">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field class="address-field">
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="data.address">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
