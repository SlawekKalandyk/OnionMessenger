<h1 mat-dialog-title>Name your new contact</h1>
<div mat-dialog-content class="add-contact-form-container">
    <mat-form-field class="name-field">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name" cdkFocusInitial>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data">Approve</button>
</div>
