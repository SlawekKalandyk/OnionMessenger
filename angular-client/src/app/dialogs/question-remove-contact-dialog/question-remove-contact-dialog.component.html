<h1 mat-dialog-title>Confirm contact removal</h1>
<div mat-dialog-content class="add-contact-form-container">
    <div>
        Enter 8 first letters of contact's ID to remove it:
    </div>
    <div>
        {{data.contactId}}
    </div>
    <mat-form-field class="entered-contact-id-field">
        <input matInput [(ngModel)]="enteredContactId" cdkFocusInitial>
    </mat-form-field>
    <div class="entered-id-error" *ngIf="enteredContactIdError">
        Entered ID fragment is incorrect
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onConfirmClick()">Confirm</button>
</div>
